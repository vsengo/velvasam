{% extends 'home/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6 col-lg-8">
        <h2 class="login-heading mb-4">Committee members for {{project.name}}</h2>

            </form>
        </div>
    </div>
</div>
